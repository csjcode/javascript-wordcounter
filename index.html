<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Count experiments</title>
  <link rel="stylesheet" type="text/css" href="css/entireframework.min.css">
</head>
<body>

  <div class="row" style="padding-top:20px">

    <div class="col c1">&nbsp;</div>
    <div class="col c7" align="center">

      <h3>Word Counter (Javascript)</h3>

      <div class="output">
          Characters: <span id="characterCount">0</span> /
          Words: <span id="wordCount">0</span> /
          Sentences: <span id="sentenceCount">0</span> /
          Paragraphs: <span id="paragraphCount">0</span>
      </div>

      <div style="padding-top:20px">
        <textarea rows="10" placeholder="Enter text" class="smooth" style="width:80%;"></textarea>
      </div>

      <div style="padding-top:20px">
        <div id="sentencesOutput" style="display:inline-block; text-align:left"></div>
      </div>

    </div>
    <div class="col c4">
      <div id="answerKey">

      </div>

    </div>
  </div>


<script>

  function getSelectedText() {
      var text = "";
      if (typeof window.getSelection != "undefined") {
          text = window.getSelection().toString();
      } else if (typeof document.selection != "undefined" && document.selection.type == "Text") {
          text = document.selection.createRange().text;
      }
      return text;
  }

  function doSomethingWithSelectedText() {
      var selectedText = getSelectedText();
      if (selectedText) {
          alert("Got selected text " + selectedText);
          answerKey.innerHTML = selectedText + '<br />';
          return selectedText;
      }

  }



  var input = document.querySelectorAll('textarea')[0];
  input.addEventListener('keyup', function() {

    // counter logic

    characterCount.innerHTML = input.value.length;

    var words = input.value.match(/\b[-?(\w+)?]+\b/gi);
    if(words){
      wordCount.innerHTML = words.length;
    } else {
      wordCount.innerHTML = 0;
    }
    // sentence count

    if(words){
      var sentences = input.value.split(/[.|!|?]+/g);
      sentenceCount.innerHTML = sentences.length;

      var sentenceOutput = '<h4 align="center">Sentence Output</h4>';
      var arrSentencesAll = [];

      // print sentences individually for Sentence output

      for (i=0; i < sentences.length; i++) {
        var i_adj_count = i+1;
        var sentenceOutputOneLine = '<b>[' + i_adj_count + ']</b> ' + sentences[i] + '<br /><br />';

        arrSentencesAll.push(sentenceOutputOneLine);
      }

      var strSentencesAll = arrSentencesAll.join('');


      sentencesOutput.innerHTML = '<div id="sentenceLines">' + strSentencesAll + '</div>';
      document.getElementById("sentencesOutput").onmouseup = doSomethingWithSelectedText;



      // document.onmouseup = doSomethingWithSelectedText();

      // var sentenceOutput = '<h4 align="center">Sentence Output</h4>' + sentences.join("<br><br>");
      // sentencesOutput.innerHTML = sentenceOutput;

    } else {
      var sentenceOutput ='';
      sentenceCount.innerHTML = 0;
    }

    // paragraph counter
    if (words) {
      var paragraphs = input.value.replace(/\n$/gm, '').split(/\n/);
      paragraphCount.innerHTML = paragraphs.length;
    } else {
      paragraphCount.innerHTML = 0;
    }

    // proper nouns

    // reading time calc

    // keyword logic

  });
</script>

</body>
</html>
