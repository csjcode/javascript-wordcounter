<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Advanced Wordcounter (csjcode)</title>
  <link rel="stylesheet" type="text/css" href="css/entireframework.min.css">
</head>
<body>

  <div class="row" style="padding-top:10px">

    <div class="col c1">&nbsp;</div>
    <div class="col c7" align="center">

      <h3>Javascript Advanced Wordcounter</h3>

      <div class="output">
          Characters: <span id="characterCount">0</span> /
          Words: <span id="wordCount">0</span> /
          Sentences: <span id="sentenceCount">0</span> /
          Paragraphs: <span id="paragraphCount">0</span>
      </div>

      <div style="padding-top:20px">
        <textarea rows="5" placeholder="Enter text" class="smooth" style="width:80%;"></textarea>
      </div>

      <div style="padding-top:20px">
        <div id="sentencesOutput" style="display:inline-block; text-align:left"></div>
      </div>

    </div>
    <div class="col c4">
      <div id="answerKey">

      </div>

    </div>
  </div>

<script src="js/wordcounter.js" charset="utf-8"></script>

</body>
</html>
